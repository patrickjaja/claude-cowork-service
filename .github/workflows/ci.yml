name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Vet
        run: go vet ./...

      - name: Build
        run: make

      - name: Build with makepkg LDFLAGS
        run: |
          make clean
          LDFLAGS="-Wl,-O1,--sort-common,--as-needed,-z,relro,-z,now" make build

      - name: Test
        run: go test ./...

      - name: Test Nix Build
        uses: cachix/install-nix-action@v27
      - name: Build with Nix
        run: |
          # Override src to use local checkout (avoids hash mismatch on unreleased commits)
          nix build --no-link --print-build-logs --impure --expr '
            let
              flake = builtins.getFlake (toString ./.);
              pkgs = import flake.inputs.nixpkgs { system = "x86_64-linux"; };
            in
              flake.packages.x86_64-linux.claude-cowork-service.overrideAttrs (old: {
                src = pkgs.lib.cleanSource ./.;
              })
          '

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build release binary
        run: make VERSION=${GITHUB_REF_NAME#v}

      - name: Generate checksums
        run: sha256sum cowork-svc-linux > cowork-svc-linux.sha256

      - name: Build Debian package
        id: deb
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sudo apt-get install -y dpkg-dev
          bash packaging/debian/build-deb.sh cowork-svc-linux "$VERSION"
          DEB_FILE="claude-cowork-service_${VERSION}_amd64.deb"
          sha256sum "$DEB_FILE" > "${DEB_FILE}.sha256"
          echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "deb_sha256=$(cut -d' ' -f1 "${DEB_FILE}.sha256")" >> $GITHUB_OUTPUT

      - name: Build RPM package
        id: rpm
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          docker run --rm \
            -v "$(pwd):/build:ro" \
            -v "$(pwd)/rpm-out:/output" \
            fedora:40 \
            bash -c "
              set -euo pipefail
              dnf install -y rpm-build
              cp /build/cowork-svc-linux /tmp/
              cd /output
              bash /build/packaging/rpm/build-rpm.sh /tmp/cowork-svc-linux $VERSION
            "
          RPM_FILE=$(ls rpm-out/claude-cowork-service-*.rpm)
          sha256sum "$RPM_FILE" > "${RPM_FILE}.sha256"
          echo "rpm_file=$RPM_FILE" >> $GITHUB_OUTPUT
          echo "rpm_sha256=$(cut -d' ' -f1 "${RPM_FILE}.sha256")" >> $GITHUB_OUTPUT

      - name: Test RPM package
        run: |
          docker run --rm \
            -v "$(pwd)/rpm-out:/dist:ro" \
            fedora:40 \
            bash -c "
              set -e
              dnf install -y /dist/claude-cowork-service-*.rpm
              cowork-svc-linux -version
              test -f /usr/lib/systemd/user/claude-cowork.service
              echo 'RPM test passed'
            "

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract section matching this version (everything between this header and the next)
          CONTENT=$(awk "/^## ${VERSION//./\\.}/ { found=1; next } /^## / { if (found) exit } found" CHANGELOG.md)
          # Fallback: extract first section
          if [ -z "$CONTENT" ]; then
            CONTENT=$(awk 'BEGIN{f=0} /^## / { if (f) exit; f=1; next } f' CHANGELOG.md)
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: |
            cowork-svc-linux
            cowork-svc-linux.sha256
            ${{ steps.deb.outputs.deb_file }}
            ${{ steps.deb.outputs.deb_file }}.sha256
            ${{ steps.rpm.outputs.rpm_file }}
            ${{ steps.rpm.outputs.rpm_file }}.sha256
          body: |
            ${{ steps.changelog.outputs.content }}

            ### Install

            **Debian / Ubuntu (APT):**
            ```
            curl -fsSL https://patrickjaja.github.io/claude-cowork-service/install.sh | sudo bash
            sudo apt install claude-cowork-service
            ```

            **Fedora / RHEL (.rpm):**
            ```
            sudo dnf install ./claude-cowork-service-${{ github.ref_name }}-1.x86_64.rpm
            ```

            **NixOS:**
            ```nix
            # In flake.nix inputs:
            claude-cowork-service.url = "github:patrickjaja/claude-cowork-service";
            # Enable: services.claude-cowork.enable = true;
            ```

            **Arch Linux (AUR):** `yay -S claude-cowork-service`

            **Any distro:** `curl -fsSL .../scripts/install.sh | bash`

      - name: Update and Deploy APT Repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DEB_FILE="$(pwd)/${{ steps.deb.outputs.deb_file }}"

          if [ ! -f "$DEB_FILE" ]; then
            echo "::warning::No .deb file found at $DEB_FILE — skipping APT repo deploy"
            exit 0
          fi

          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "::warning::APT_GPG_PRIVATE_KEY secret not set — skipping APT repo deploy"
            exit 0
          fi

          # Install APT repo tools
          sudo apt-get install -y dpkg-dev apt-utils

          # Import GPG key from secret
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          GPG_KEY_ID=$(echo "$GPG_PRIVATE_KEY" | gpg --show-keys --with-colons 2>/dev/null \
            | grep '^sec:' | head -1 | cut -d: -f5)

          # Clone existing gh-pages branch (or init fresh if first time)
          APT_REPO_DIR="/tmp/apt-repo"
          rm -rf "$APT_REPO_DIR"
          REMOTE="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          if git ls-remote --heads "$REMOTE" gh-pages | grep -q gh-pages; then
            git clone --depth 1 --branch gh-pages "$REMOTE" "$APT_REPO_DIR"
          else
            mkdir -p "$APT_REPO_DIR" && cd "$APT_REPO_DIR"
            git init && git checkout -b gh-pages && git remote add origin "$REMOTE"
            cd -
          fi

          # Copy static files from main branch
          cp packaging/apt/install.sh "$APT_REPO_DIR/"
          cp packaging/apt/index.html "$APT_REPO_DIR/"
          gpg --armor --export "$GPG_KEY_ID" > "$APT_REPO_DIR/gpg-key.asc"
          touch "$APT_REPO_DIR/.nojekyll"

          # Build APT repo metadata
          bash packaging/apt/update-apt-repo.sh "$DEB_FILE" "$APT_REPO_DIR" "$GPG_KEY_ID"

          # Commit and push
          cd "$APT_REPO_DIR"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || {
            git commit -m "Update APT repo: claude-cowork-service ${VERSION}"
            git push origin gh-pages
          }

  aur:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD version + sha256
        run: |
          set -euo pipefail
          VER="${{ steps.version.outputs.version }}"

          # Update pkgver/pkgrel
          sed -i -E "s/^pkgver=.*/pkgver=${VER}/" PKGBUILD
          sed -i -E "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

          # Compute sha256 of release tarball for this version
          URL="https://github.com/${{ github.repository }}/archive/v${VER}.tar.gz"
          SHA="$(curl -fsSL "$URL" | sha256sum | awk '{print $1}')"

          # Replace the first sha256sums entry (simple case: single source tarball)
          sed -i -E "s/^sha256sums=.*/sha256sums=('${SHA}')/" PKGBUILD

          echo "Updated PKGBUILD:"
          cat PKGBUILD

      - name: Generate .SRCINFO (in Arch container)
        run: |
          set -euo pipefail
          docker run --rm -v "$PWD":/pkg -w /pkg archlinux:base-devel bash -lc '
            pacman -Sy --noconfirm --needed git base-devel
            useradd -m builder
            chown -R builder:builder /pkg
            su builder -c "makepkg --printsrcinfo" > .SRCINFO
          '
          echo ".SRCINFO:"
          cat .SRCINFO

      - name: Fix workspace permissions after Docker
        run: sudo chown -R $(id -u):$(id -g) .

      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null

          cat >> ~/.ssh/config << EOF
          Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/aur
            StrictHostKeyChecking no
          EOF

          # Verify key is valid
          ssh-keygen -y -f ~/.ssh/aur > /dev/null 2>&1 || { echo "::error::AUR_SSH_KEY secret is not a valid private key"; exit 1; }

      - name: Push to AUR
        run: |
          git config --global user.name "${{ secrets.AUR_USERNAME }}"
          git config --global user.email "${{ secrets.AUR_EMAIL }}"

          git clone ssh://aur@aur.archlinux.org/claude-cowork-service.git aur-repo

          cp PKGBUILD .SRCINFO claude-cowork-service.install aur-repo/

          cd aur-repo
          git add PKGBUILD .SRCINFO claude-cowork-service.install
          git diff --staged --quiet || {
            git commit -m "Update to version ${{ steps.version.outputs.version }}"
            git push origin master
            echo "Successfully pushed to AUR"
          }
